<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--LINK CSS FILE-->    
    <link rel="stylesheet" href="tempstyle.css" />
    <title>Temperature Converter App</title>
  </head>

  <body>  
    <div class="images">
    <img src="C:\Users\mpran\OneDrive\Desktop\pranitha\nature.png"> 
    <div class="background">
      <div class="transbox">
    <div class="container">
      
      <div class="temperature-conerter">
          <h1 class="title"><u>Temperature Converter</u></h1>
          
          <div class="degree-type">
            <div class="temp-field"> 
              <label for="temp-type">Type</label>
              <select name="temperatures" id="temp-type" autocomplete="on">
                <option id="fahrenheit" value="fahrenheit">Fahrenheit</option>
                <option id="kelvin" value="kelvin">Kelvin></option>
              </select>
            </div>

            <div class="degree-field">
              <label for="degree">Degrees</label>
              <input type="number" name="degree" id="degree" />
            </div>

          </div>

          <div class="result">
            <span class="result-heading">Result (Celsius)</span>
            <h2 class="celsius-value" id="celsius"></h2>
          </div>

          <button id="convert-btn">Convert</button>
      </div>
    </div>
    </div>
    </div>
    </div>
    <script src="tempscript.js"></script>
  </body>
</html>
